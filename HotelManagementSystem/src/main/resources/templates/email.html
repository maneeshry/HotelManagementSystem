<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Details</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles */
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
<div class="container">
    <h2>Reservation Details</h2><br>

    <div class="reservation-details">
        <p>First Name: <span th:text="${first_name}"></span></p>
        <p>Last Name: <span th:text="${last_name}"></span></p>
        <p>Email: <span th:text="${email}"></span></p>
        <p>Phone Number: <span th:text="${phone_number}"></span></p>
        <p>Check In: <span th:text="${check_in}"></span></p>
        <p>Check Out: <span th:text="${check_out}"></span></p>
        <p>Number of Nights: <span th:text="${nights}"></span></p>
        <p>Total Price After Tax: <span th:text="${total_price}"></span></p>
        <p>Room Type: <span th:text="${room_type}"></span></p>
        <p>Adults: <span th:text="${adults}"></span></p>
        <p>Children: <span th:text="${children}"></span></p>
    </div>
</div>
<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
