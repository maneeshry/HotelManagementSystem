<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Booking</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    /* Add your custom CSS styles here */
  </style>
</head>
<body>
<div class="container">
  <h1>Thank you for choosing this hotel</h1>
  <h4>Please fill the below form</h4>
  <div class="booking" id="booking">
    <form action="#" th:action="@{/submit}" th:object="${formData}" method="post">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Your first name..">
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Your last name..">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Your email..">
      </div>
      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Your phone number..">
      </div>
      <div class="mb-3">
        <label for="check_in" class="form-label">Check-in</label>
        <input type="text" class="form-control" id="check_in" name="check_in" th:value="${check_in}" readonly>
      </div>
      <div class="mb-3">
        <label for="check_out" class="form-label">Check-out</label>
        <input type="text" class="form-control" id="check_out" name="check_out" th:value="${check_out}" readonly>
      </div>
      <div class="mb-3">
        <label for="room_type" class="form-label">Room Type</label>
        <input type="text" class="form-control" id="room_type" name="room_type" th:value="${room_type}" readonly />
      </div>

      <div class="mb-3">
        <label for="total_price" class="form-label">Total Price</label>
        <input type="text" class="form-control" id="total_price" name="total_price" th:value="${total_price}" readonly>
      </div>
      <div class="mb-3">
        <label for="nights" class="form-label">Nights</label>
        <input type="text" class="form-control" id="nights" name="nights" th:value="${nights}">
      </div>
      <div class="mb-3">
        <label for="adults" class="form-label">Adults</label>
        <select class="form-select" id="adults" name="adults">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="children" class="form-label">Children</label>
        <select class="form-select" id="children" name="children">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form action="#" th:action="@{/checkPrice}" th:object="${formData}" method="get">
      <button type="submit" class="btn btn-secondary">Go Back</button>
    </form>
  </div>
</div>
<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
